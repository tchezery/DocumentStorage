services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document-storage-backend
    ports:
      - "5116:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT_KEY=super_secret_key_change_me_in_prod
      - ConnectionStrings__Default=Data Source=db/document-storage.db
    volumes:
      - ./docker_data/db:/app/db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5116/api
    container_name: document-storage-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
